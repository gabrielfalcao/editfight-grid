<!DOCTYPE html>
<html>

<style>
  #page a {
    width: 200px;
    height: 200px;
    display: inline-block;
    margin: 3px;
  }

  #page a img {
    width: 100%;
    height: 100%;
  }
</style>

<body>

  <h3>
    <a href="/">EditFight.com</a>: time-lapse gifs
  </h3>

  <div id="page">Loading...</div>

  <script>

    const page = document.getElementById('page');

    fetch('/gifs/').then(resp => resp.json()).then(json => {
      page.innerText = '';

      json.reverse();

      json.forEach(({ name }) => {
        const href = `/gifs/${name}`;

        const link = document.createElement('a');
        link.rel = 'noopener';
        link.target = '_blank';
        link.href = href;

        const img = document.createElement('img');
        img.src = href;

        link.appendChild(img);
        page.appendChild(link);
      });
    });

  </script>

</body>

</html>
