<!DOCTYPE html>
<html>

<style>
  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>

<body>

  <h3>
    <a href="/">EditFight.com</a>: time-lapse gifs
  </h3>

  <div id="page">

  </div>

  <script>

    const page = document.getElementById('page');

    fetch('/gifs/').then(resp => resp.json()).then(json => {
      json.forEach(({ name }) => {
        const href = `/gifs/${name}`;

        const link = document.createElement('a');
        link.rel = 'noopener';
        link.target = '_blank';
        link.href = href;

        const img = document.createElement('img');
        img.src = href;

        link.appendChild(img);
        page.appendChild(link);
      });
    });

  </script>

</body>

</html>
